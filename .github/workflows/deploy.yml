name: Deploy to Render

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build project
      run: npm run build
      
    - name: Test build
      run: |
        echo "âœ… Build completed successfully"
        echo "ğŸ“ Checking dist directory..."
        ls -la dist/
        echo "ğŸ” Checking built files..."
        ls -la dist/index.js || echo "No index.js found"
        
    - name: Deploy to Render
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "ğŸš€ Deploying to Render..."
        echo "This step would trigger Render deployment"
        echo "Render will automatically deploy from this repository"
        echo "Make sure your Render service is connected to this GitHub repo"
